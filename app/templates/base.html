<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="shortcut icon" src= {{ url_for('static', filename='favicon/favicon.ico') }} />
      <link rel="apple-touch-icon" sizes="57x57" href="/static/favicon/apple-icon-57x57.png">
      <link rel="apple-touch-icon" sizes="60x60" href="/static/favicon/apple-icon-60x60.png">
      <link rel="apple-touch-icon" sizes="72x72" href="/static/favicon/apple-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="76x76" href="/static/favicon/apple-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="114x114" href="/static/favicon/apple-icon-114x114.png">
      <link rel="apple-touch-icon" sizes="120x120" href="/static/favicon/apple-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="144x144" href="/static/favicon/apple-icon-144x144.png">
      <link rel="apple-touch-icon" sizes="152x152" href="/static/favicon/apple-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-icon-180x180.png">
      <link rel="icon" type="image/png" sizes="192x192"  href="/static/favicon/android-icon-192x192.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon/favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
      <link rel="manifest" href="/static/favicon/manifest.json">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-TileImage" content="/static/favicon/ms-icon-144x144.png">
      <meta name="theme-color" content="#ffffff">

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <link rel="stylesheet" href= {{ url_for('static', filename='CSS/semantic.css') }} >
      <link rel="stylesheet" href= {{ url_for('static', filename='CSS/semantic.min.css') }} >
      <script src= {{ url_for('static', filename='CSS/semantic.js') }}></script>
      <script src= {{ url_for('static', filename='CSS/semantic.min.js') }}></script>
      <script src= {{ url_for('static', filename='CSS/CScan.js') }}></script>
      <link rel="stylesheet" href= {{ url_for('static', filename='CSS/style.css') }} >

    </head>
    <body>
      <!-- Warning message. Activated by flash() in views.py -->
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                  <div class= 'ui {{ category }} icon message attached small transition'>
                      <i class="announcement icon"></i>
                      <i class="close icon"></i>
                      <div class="content">
                          <div class="header">
                              {{ message }}
                          </div>
                      </div>
                  </div>
              {% endfor%}
          {% endif %}
      {% endwith %}

      <!-- header nav bar -->
      <div class = "header-nav-bar ui inverted menu">
        <a class="header item" href= {{ url_for('home') }}>CSCAN</a>
        <a class="item" href= {{ url_for('add') }}>Add</a>
        <a class="item" href= {{ url_for('list') }}>List</a>

      </div>

      <!-- Main Body -->
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
      <!-- footer -->
      <footer>
        <div class="ui inverted vertical footer segment">

        </div>
      </footer>
    </body>
</html>
